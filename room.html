<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room - MeetConnect Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="room-body">
    <div class="meeting-container">
        <div class="main-content">
            <div class="meeting-header">
                <div class="meeting-info">
                    <span class="meeting-id">Meeting ID: <span id="meetingIdDisplay"></span></span>
                    <button class="copy-btn" onclick="copyMeetingId()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="video-grid" id="videoGrid">
                <div class="video-container local-video">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-overlay">
                        <div class="participant-name">You</div>
                        <div class="video-controls">
                            <button class="control-btn" onclick="toggleMute()">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="control-btn" onclick="toggleVideo()">
                                <i class="fas fa-video"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls-bar">
                <div class="control-group">
                    <button class="control-btn" onclick="toggleMute()" id="muteBtn">
                        <i class="fas fa-microphone"></i>
                        <span>Mute</span>
                    </button>
                    <button class="control-btn" onclick="toggleVideo()" id="videoBtn">
                        <i class="fas fa-video"></i>
                        <span>Stop Video</span>
                    </button>
                </div>

                <div class="control-group">
                    <button class="control-btn" onclick="shareScreen()" id="screenBtn">
                        <i class="fas fa-desktop"></i>
                        <span>Share</span>
                    </button>
                    <button class="control-btn" onclick="toggleChat()" id="chatBtn">
                        <i class="fas fa-comments"></i>
                        <span>Chat</span>
                    </button>
                </div>

                <div class="control-group">
                    <button class="control-btn leave-btn" onclick="leaveMeeting()">
                        <i class="fas fa-phone-slash"></i>
                        <span>Leave</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="room.js"></script>
</body>
</html>
